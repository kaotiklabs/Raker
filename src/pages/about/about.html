
<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      Raker <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-title>


    <ion-buttons>
      <button ion-button icon-only (click)="importTemplate()"><ion-icon name="cloud-upload"></ion-icon></button>
      <button ion-button icon-only (click)="deleteAll()"><ion-icon name="trash"></ion-icon></button>

      <button ion-button icon-only (click)="createTodo()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-searchbar (ionInput)="getSearchItems($event)"></ion-searchbar>


    <ion-item-sliding *ngFor="let todo of data | orderBy: 'showorder'" class="item item-icon-right item-icon-left" (click)="itemClick(todo)">
    <!-- <ion-item-sliding *ngFor="let todo of searchItems | orderBy: 'showorder'" class="item item-icon-right item-icon-left" (click)="itemClick(todo)"> -->

      <ion-item [ngStyle]="{'background-color': colorArray[todo.events[0].state]}">
        <ion-icon *ngIf="todo.events[0].reserved" name="star" item-start></ion-icon>
        <ion-icon *ngIf="!todo.events[0].reserved" name="" item-start></ion-icon>
        <ion-label><h1>{{todo.nameid}}</h1></ion-label>
        <ion-label>{{todo.events[0].occupant}}</ion-label>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updateTodo(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteTodo(todo)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
